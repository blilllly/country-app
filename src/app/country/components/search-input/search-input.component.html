<section class="flex flex-row gap-2 mt-2">

  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    [value]="value()"
    (input)="value.set(txtSearch.value)"
    (keyup.enter)="onSearch()"
    #txtSearch
  />

  <button
    class="btn btn-primary"
    (click)="onSearch()"
    >
    Buscar
  </button>

</section>
