<div class="flex justify-center w-full">
  <div class="stats shadow">
    <div class="stat">
      <h1 class="text-3xl text-primary font-bold">{{ country().name }}</h1>
      <h1 class="text-1xl font-medium">{{ country().fifa }}</h1>
      <h1 class="stat-desc text-xl">{{ country().capital }}</h1>

      <div class="stat-figure avatar">
        <div class="w-16 rounded-full">
          <img [src]="country().flagSvg" />
        </div>
      </div>
    </div>

    <div class="stat">
      <div class="stat-figure text-accent">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="70"
          height="70"
          viewBox="0 0 12 12"
        >
          <path
            fill="currentColor"
            d="M6 2.5A.75.75 0 1 0 6 4a.75.75 0 0 0 0-1.5m-1.75.75a1.75 1.75 0 1 1 3.5 0a1.75 1.75 0 0 1-3.5 0M2.5 4a.5.5 0 1 0 0 1a.5.5 0 0 0 0-1M1 4.5a1.5 1.5 0 1 1 3 0a1.5 1.5 0 0 1-3 0m8 0a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0M9.5 3a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3M4 7.25C4 6.56 4.56 6 5.25 6h1.5C7.44 6 8 6.56 8 7.25V8.5a2 2 0 1 1-4 0zM5.25 7a.25.25 0 0 0-.25.25V8.5a1 1 0 1 0 2 0V7.25A.25.25 0 0 0 6.75 7zM3 7.25c0-.289.054-.565.154-.818l-1.231.33a1.25 1.25 0 0 0-.884 1.53l.194.725a2 2 0 0 0 2.45 1.414l.017-.005a3 3 0 0 1-.53-.927a1 1 0 0 1-.971-.741l-.194-.725a.25.25 0 0 1 .177-.306L3 7.507zm5.316 3.18l-.016-.003c.228-.273.409-.586.53-.928a1 1 0 0 0 .97-.741l.193-.725a.25.25 0 0 0-.177-.306L9 7.508V7.25c0-.289-.054-.564-.153-.818l1.228.33a1.25 1.25 0 0 1 .884 1.53l-.194.725a2 2 0 0 1-2.45 1.414"
          />
        </svg>
      </div>
      <div class="stat-title text-xl">Población</div>
      <div class="stat-value text-accent">
        {{ country().population | number }}
      </div>
      <div class="stat-desc">Valor aproximado</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="70"
          height="70"
          viewBox="0 0 100 100"
        >
          <path
            fill="currentColor"
            d="M33.447 10.603c-6.953 0-12.656 5.703-12.656 12.657c0 3.28 1.302 6.258 3.374 8.517L13.782 52.738c-.376-.034-.74-.114-1.125-.114C5.703 52.624 0 58.327 0 65.281s5.703 12.657 12.657 12.657c4.356 0 8.201-2.258 10.48-5.64l52.022 7.637c1.436 5.41 6.342 9.462 12.184 9.462c6.954 0 12.657-5.703 12.657-12.657c0-6.737-5.365-12.266-12.021-12.608l-6.814-21.255c2.916-2.325 4.833-5.862 4.833-9.853c0-6.954-5.703-12.665-12.657-12.665c-4.405 0-8.298 2.297-10.57 5.745L45.933 21.5c-.872-6.124-6.133-10.897-12.486-10.897m0 6.414c3.49 0 6.251 2.754 6.251 6.243a6.205 6.205 0 0 1-6.25 6.251c-3.49 0-6.243-2.762-6.243-6.251s2.754-6.243 6.242-6.243m39.894 9.756c3.49 0 6.243 2.762 6.243 6.25c0 3.49-2.754 6.243-6.243 6.243c-3.488 0-6.25-2.754-6.25-6.242a6.205 6.205 0 0 1 6.25-6.251M44.28 29.698l16.52 4.524c.617 6.377 5.976 11.429 12.502 11.45l6.666 20.84c-1.717 1.247-3.074 2.925-4.001 4.849v.098l-.025.236l-1.842-.269l1.549-10.562l-4.092-.595l-1.548 10.554l-6.243-.913l1.549-10.562l-4.092-.603l-1.548 10.562l-6.251-.92l2.151-14.67l-4.083-.604l-2.16 14.67l-6.25-.913l1.548-10.562l-4.091-.595l-1.549 10.554l-6.242-.92l1.548-10.555l-4.091-.603l-1.549 10.562l-3.439-.505l.04-.187l-.073-.009c-.308-3.067-1.671-5.837-3.79-7.872l10.123-20.449c.634.1 1.271.196 1.931.196c4.6 0 8.613-2.522 10.832-6.227M12.657 59.03a6.205 6.205 0 0 1 6.25 6.251a6.205 6.205 0 0 1-6.25 6.251a6.205 6.205 0 0 1-6.251-6.25a6.205 6.205 0 0 1 6.25-6.252m74.687 11.46a6.205 6.205 0 0 1 6.251 6.251c0 3.489-2.762 6.235-6.25 6.235c-3.49 0-6.252-2.746-6.252-6.235a6.205 6.205 0 0 1 6.251-6.251"
            color="currentColor"
          />
        </svg>
      </div>
      <div class="stat-title text-xl">Área</div>
      <div class="stat-value text-secondary">{{ country().area | number }}</div>
      <div class="stat-desc">Km<sup>2</sup></div>
    </div>
  </div>
</div>

<section class="flex flex-col">
  <img [src]="country().flagSvg" />
</section>
